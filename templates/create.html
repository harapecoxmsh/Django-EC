<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出品ページ</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
{% if user.is_authenticated %}
<body class="bg-gray-800">

<div class="container mx-auto px-4 py-8">
    <h1 class="text-2xl font-bold text-white mb-4">出品ページ</h1>
    <form action="" method="POST" enctype="multipart/form-data" class="bg-white p-6 rounded-lg shadow-md">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" id="author" name="author" value="{{ user.username }}">
        <input type="submit" value="出品" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mt-4">
    </form>
</div>
<a href="{% url 'list' %}" class="container mx-auto flex py-4 px-6 font-bold text-white px-4 py-8">戻る</a>

</body>
{% else %}
<p class="text-center text-red-500">Please login to access this page.</p>
{% endif %}
</html>
